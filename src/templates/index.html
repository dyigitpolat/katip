<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Enter something:</h1>
    <form action="/submit" method="post">
        <label for="katip_token">Katip Token:</label>
        <input type="text" id="katip_token" name="katip_token" required>
        <br>
        <label for="research_context">Research Context:</label>
        <input type="text" id="research_context" name="research_context" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
